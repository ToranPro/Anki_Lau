<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Pro - Leo Rank</title>
    <style>
        :root {
            --primary: #4a90e2;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text);
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        /* --- RANK SYSTEM --- */
        .rank-container {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            border-radius: 15px;
            border: 1px solid #ddd;
        }

        .rank-badge {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 50%;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 3px solid var(--primary);
        }

        .rank-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .rank-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4a90e2, #63b3ed);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- FLASHCARD --- */
        .card {
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 3rem 1rem;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            white-space: pre-line; /* ƒê·ªÉ hi·ªÉn th·ªã xu·ªëng d√≤ng t·ª´ JSON */
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .card.flipped {
            background-color: #f8f9fa;
            border-color: var(--primary);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        /* N√∫t Nh·ªõ - Sang h∆°n */
        .btn-remember {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-remember:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .btn-forgot {
            background-color: #fff;
            color: var(--danger);
            border: 2px solid var(--danger);
        }

        .btn-forgot:hover {
            background-color: #fff5f5;
        }

        /* --- ADD NEW CARD --- */
        .input-group {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 80px; /* Cho ph√©p nh·∫≠p nhi·ªÅu d√≤ng tho·∫£i m√°i */
        }

        .btn-add {
            width: 100%;
            background-color: var(--primary);
            color: white;
        }

        /* --- BACKUP & RESTORE (Equal Size) --- */
        .backup-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .backup-btn, .restore-label {
            flex: 1; /* Chia ƒë·ªÅu 50-50 */
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid #ccc;
            background: #f8f9fa;
            color: #555;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .backup-btn:hover, .restore-label:hover {
            background: #e2e6ea;
            border-color: #adb5bd;
        }

        /* --- WORD LIST MODAL --- */
        .btn-view-all {
            margin-top: 15px;
            width: 100%;
            background-color: #34495e;
            color: white;
        }

        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto; 
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .word-table th, .word-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
        }
        
        .word-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
        }

        .badge-lv {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            color: white;
        }
        .lv-low { background-color: #95a5a6; } /* Level 0-1 */
        .lv-med { background-color: #3498db; } /* Level 2-4 */
        .lv-high { background-color: #f1c40f; color: #333; } /* Level 5+ */

    </style>
</head>
<body>

<div class="container">
    <div class="rank-container">
        <div class="rank-badge" id="rankIcon">üå±</div>
        <div class="rank-title" id="rankName">T·∫≠p s·ª±</div>
        <div class="rank-info">
            ƒêi·ªÉm th√¥ng th·∫°o: <span id="masteryPoints">0</span> (ƒê·∫øm s·ªë t·ª´ Level 2+)
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="rankProgress"></div>
        </div>
        <div style="font-size: 0.8rem; margin-top: 5px; color: #888;" id="nextRankText">
            C·∫ßn th√™m 50 ƒëi·ªÉm ƒë·ªÉ l√™n rank
        </div>
    </div>

    <div class="card" id="flashcard" onclick="flipCard()">
        <span id="cardContent">ƒêang t·∫£i...</span>
    </div>

    <div class="btn-group">
        <button class="btn-forgot" onclick="handleResult(false)">Ch∆∞a thu·ªôc</button>
        <button class="btn-remember" onclick="handleResult(true)">ƒê√£ thu·ªôc ‚ú®</button>
    </div>

    <div class="input-group">
        <h3>Th√™m th·∫ª m·ªõi</h3>
        <input type="text" id="newFront" placeholder="M·∫∑t tr∆∞·ªõc (Ti·∫øng Anh)">
        <textarea id="newBack" placeholder="M·∫∑t sau (Nghƒ©a + V√≠ d·ª•) - Nh·∫•n Enter ƒë·ªÉ xu·ªëng d√≤ng"></textarea>
        <button class="btn-add" onclick="addNewCard()">Th√™m v√†o b·ªô th·∫ª</button>
    </div>

    <div class="backup-controls">
        <button class="backup-btn" onclick="exportData()">‚¨á T·∫£i Backup</button>
        <label class="restore-label">
            ‚¨Ü Kh√¥i ph·ª•c
            <input type="file" id="fileInput" accept=".json" style="display: none;" onchange="importData(this)">
        </label>
    </div>

    <button class="btn-view-all" onclick="openWordList()">üìú Kho t·ª´ v·ª±ng & Rank</button>
</div>

<div id="listModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeWordList()">&times;</span>
        <h2>Kho t·ª´ v·ª±ng</h2>
        <table class="word-table">
            <thead>
                <tr>
                    <th>T·ª´ v·ª±ng</th>
                    <th>Nghƒ©a</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody id="wordTableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // D·ªØ li·ªáu m·∫´u ban ƒë·∫ßu
    let vocabList = [
        { id: 1, front: "Firewall (n)", back: "T∆∞·ªùng l·ª≠a\nVD: The firewall blocks fake traffic.", level: 0, nextReview: 0 },
        { id: 2, front: "Malware (n)", back: "Ph·∫ßn m·ªÅm ƒë·ªôc h·∫°i\nVD: Don't download strange files.", level: 0, nextReview: 0 },
        { id: 3, front: "Phishing (n)", back: "T·∫•n c√¥ng l·ª´a ƒë·∫£o\nVD: He clicked a phishing link.", level: 0, nextReview: 0 }
    ];

    let currentCardIndex = 0;
    let isFlipped = false;

    // H·ªá th·ªëng Rank
    const RANKS = [
        { threshold: 0, name: "T·∫≠p s·ª±", icon: "üå±" },
        { threshold: 50, name: "ƒê·ªìng", icon: "ü•â" },
        { threshold: 100, name: "B·∫°c", icon: "ü•à" },
        { threshold: 200, name: "V√†ng", icon: "ü•á" },
        { threshold: 300, name: "B·∫°ch Kim", icon: "üí†" },
        { threshold: 400, name: "Kim C∆∞∆°ng", icon: "üíé" },
        { threshold: 500, name: "Tinh Anh", icon: "üëë" },
        { threshold: 600, name: "Cao Th·ªß", icon: "‚öîÔ∏è" },
        { threshold: 1000, name: "Th√°ch ƒê·∫•u", icon: "üèÜ" }
    ];

    // Kh·ªüi t·∫°o
    function init() {
        // T·∫£i t·ª´ localStorage n·∫øu c√≥
        const savedData = localStorage.getItem('vocabData');
        if (savedData) {
            vocabList = JSON.parse(savedData);
        }
        
        loadCard();
        updateRank();
    }

    // --- LOGIC FLASHCARD ---
    function loadCard() {
        const now = Date.now();
        // L·ªçc c√°c th·∫ª ƒë√£ ƒë·∫øn h·∫°n review
        const dueCards = vocabList.filter(card => card.nextReview <= now);
        
        if (dueCards.length > 0) {
            // Ch·ªçn ng·∫´u nhi√™n 1 th·∫ª trong c√°c th·∫ª ƒë·∫øn h·∫°n
            const randomIndex = Math.floor(Math.random() * dueCards.length);
            currentCardIndex = vocabList.indexOf(dueCards[randomIndex]);
        } else {
            // N·∫øu kh√¥ng c√≥ th·∫ª n√†o ƒë·∫øn h·∫°n, h·ªçc th·∫ª c√≥ level th·∫•p nh·∫•t
            vocabList.sort((a, b) => a.level - b.level);
            currentCardIndex = 0;
        }

        const card = vocabList[currentCardIndex];
        const cardEl = document.getElementById('flashcard');
        
        isFlipped = false;
        cardEl.className = 'card';
        document.getElementById('cardContent').innerText = card.front;
    }

    function flipCard() {
        const cardEl = document.getElementById('flashcard');
        const cardContent = document.getElementById('cardContent');
        const currentCard = vocabList[currentCardIndex];

        isFlipped = !isFlipped;
        
        if (isFlipped) {
            cardEl.classList.add('flipped');
            cardContent.innerText = currentCard.back;
        } else {
            cardEl.classList.remove('flipped');
            cardContent.innerText = currentCard.front;
        }
    }

    function handleResult(remembered) {
        const card = vocabList[currentCardIndex];
        const now = Date.now();

        if (remembered) {
            // Thu·∫≠t to√°n ƒë∆°n gi·∫£n: Level tƒÉng -> th·ªùi gian √¥n t·∫≠p gi√£n c√°ch xa h∆°n
            card.level += 1;
            // 1p, 10p, 1h, 5h, 1d, 3d, 7d...
            const intervals = [1*60000, 10*60000, 60*60000, 5*3600000, 24*3600000, 3*24*3600000, 7*24*3600000];
            const timeToAdd = intervals[Math.min(card.level, intervals.length - 1)] || 24*3600000;
            card.nextReview = now + timeToAdd;
        } else {
            // Qu√™n th√¨ reset level v·ªÅ 0 ƒë·ªÉ h·ªçc l·∫°i ngay
            card.level = 0;
            card.nextReview = now; // H·ªçc l·∫°i ngay l·∫≠p t·ª©c
        }

        saveData();
        updateRank();
        loadCard();
    }

    // --- LOGIC RANK M·ªöI ---
    function updateRank() {
        // T√≠nh ƒëi·ªÉm: Ch·ªâ ƒë·∫øm s·ªë t·ª´ c√≥ level >= 2
        const masteryPoints = vocabList.filter(word => word.level >= 2).length;
        
        document.getElementById('masteryPoints').innerText = masteryPoints;

        // X√°c ƒë·ªãnh Rank hi·ªán t·∫°i
        let currentRank = RANKS[0];
        let nextRank = RANKS[1];

        for (let i = 0; i < RANKS.length; i++) {
            if (masteryPoints >= RANKS[i].threshold) {
                currentRank = RANKS[i];
                nextRank = RANKS[i + 1] || null;
            } else {
                break;
            }
        }

        // C·∫≠p nh·∫≠t UI
        document.getElementById('rankIcon').innerText = currentRank.icon;
        document.getElementById('rankName').innerText = currentRank.name;

        // Thanh ti·∫øn tr√¨nh
        if (nextRank) {
            const range = nextRank.threshold - currentRank.threshold;
            const progress = masteryPoints - currentRank.threshold;
            const percentage = (progress / range) * 100;
            
            document.getElementById('rankProgress').style.width = `${percentage}%`;
            document.getElementById('nextRankText').innerText = 
                `C·∫ßn th√™m ${nextRank.threshold - masteryPoints} t·ª´ (Level 2+) ƒë·ªÉ l√™n ${nextRank.name}`;
        } else {
            document.getElementById('rankProgress').style.width = '100%';
            document.getElementById('nextRankText').innerText = "B·∫°n ƒë√£ ƒë·∫°t c·∫•p ƒë·ªô t·ªëi th∆∞·ª£ng!";
        }
    }

    // --- QU·∫¢N L√ù D·ªÆ LI·ªÜU ---
    function addNewCard() {
        const front = document.getElementById('newFront').value.trim();
        const back = document.getElementById('newBack').value.trim();

        if (!front || !back) {
            alert("Vui l√≤ng nh·∫≠p ƒë·ªß m·∫∑t tr∆∞·ªõc v√† sau!");
            return;
        }

        const newCard = {
            id: Date.now(),
            front: front,
            back: back, // Textarea gi·ªØ nguy√™n d·∫•u xu·ªëng d√≤ng
            level: 0,
            nextReview: 0
        };

        vocabList.push(newCard);
        saveData();
        
        // Reset input
        document.getElementById('newFront').value = '';
        document.getElementById('newBack').value = '';
        alert("ƒê√£ th√™m th·∫ª th√†nh c√¥ng!");
    }

    function saveData() {
        localStorage.setItem('vocabData', JSON.stringify(vocabList));
    }

    function exportData() {
        const dataStr = JSON.stringify(vocabList, null, 2);
        const blob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(blob);
        
        const a = document.createElement('a');
        a.href = url;
        a.download = "tu_vung_backup.json";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                if (Array.isArray(data)) {
                    vocabList = data;
                    saveData();
                    updateRank();
                    loadCard();
                    alert("Kh√¥i ph·ª•c d·ªØ li·ªáu th√†nh c√¥ng!");
                } else {
                    alert("File kh√¥ng h·ª£p l·ªá!");
                }
            } catch (err) {
                alert("L·ªói khi ƒë·ªçc file JSON!");
            }
        };
        reader.readAsText(file);
    }

    // --- T√çNH NƒÇNG XEM DANH S√ÅCH (M·ªöI) ---
    function openWordList() {
        const tbody = document.getElementById('wordTableBody');
        tbody.innerHTML = ''; // X√≥a c≈©

        // S·∫Øp x·∫øp: Level cao l√™n ƒë·∫ßu, sau ƒë√≥ ƒë·∫øn abc
        const sortedList = [...vocabList].sort((a, b) => b.level - a.level || a.front.localeCompare(b.front));

        sortedList.forEach(word => {
            let badgeClass = 'lv-low';
            if (word.level >= 5) badgeClass = 'lv-high';
            else if (word.level >= 2) badgeClass = 'lv-med';

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="font-weight:bold; color:#2c3e50;">${word.front}</td>
                <td style="white-space: pre-line;">${word.back}</td>
                <td><span class="badge-lv ${badgeClass}">Lv.${word.level}</span></td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('listModal').style.display = "block";
    }

    function closeWordList() {
        document.getElementById('listModal').style.display = "none";
    }

    // ƒê√≥ng modal khi click ra ngo√†i
    window.onclick = function(event) {
        const modal = document.getElementById('listModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Ch·∫°y khi m·ªü
    init();

</script>
</body>
</html>
