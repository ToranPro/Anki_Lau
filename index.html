<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET Flashcards v11 (Fix UX)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; padding-bottom: 80px; }
        
        .card-container { perspective: 1000px; margin: 20px auto; width: 300px; height: 200px; cursor: pointer; }
        .card {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 15px;
        }
        .card.is-flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; border-radius: 15px; flex-direction: column; padding: 15px; word-wrap: break-word;
        }
        .card-front { background: white; color: #333; }
        .card-back { background: #4caf50; color: white; transform: rotateY(180deg); font-size: 20px; }

        /* AUDIO BUTTONS */
        .audio-controls { margin-top: 10px; display: flex; justify-content: center; gap: 10px; }
        .btn-audio { background: #fff; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; color: #333; font-weight: 600; }
        .btn-audio:active { background: #e2e6ea; }
        
        /* MAIN BUTTONS */
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .btn { padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; min-width: 60px;}
        
        .btn-forgot { background: #dc3545; }
        .btn-remember { background: #28a745; }
        .btn-blue { background: #007bff; width: 100%; margin-top: 10px;}
        .btn-gray { background: #6c757d; width: 100%; margin-top: 5px;}
        .btn-purple { background: #6f42c1; width: 100%; margin-bottom: 5px;}

        .add-section { margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="text"] { padding: 10px; margin: 5px; width: 85%; border: 1px solid #ddd; border-radius: 5px; }
        
        .status-bar { margin-bottom: 15px; font-size: 14px; color: #666; }
        .level-badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-top: 5px; color: #555;}
        
        #fileInput { display: none; }
    </style>
</head>
<body>

    <h2>‚ö° Flashcard C·ªßa T√¥i</h2>
    
    <div class="status-bar">
        C·∫ßn h·ªçc: <b id="dueCount" style="color:red">0</b> 
        (T·ªïng: <span id="totalCount">0</span>)
    </div>

    <div class="card-container" onclick="latThe()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <span id="frontContent">Loading...</span>
                <span class="level-badge" id="levelDisplay">Lv.0</span>
            </div>
            <div class="card-face card-back" id="backContent">...</div>
        </div>
    </div>

    <div class="audio-controls" id="audioBar">
        <button class="btn-audio" onclick="docTiengAnh(1.0, event)">üá∫üá∏ Nghe Chu·∫©n</button>
        <button class="btn-audio" onclick="docTiengAnh(0.6, event)">üêå Nghe Ch·∫≠m</button>
    </div>

    <div class="controls" id="reviewButtons">
        <button class="btn btn-forgot" onclick="danhGia(false)">‚ùå Qu√™n</button>
        <button class="btn btn-remember" onclick="danhGia(true)">‚úÖ Nh·ªõ</button>
    </div>

    <div class="add-section">
        <h3>‚ûï Th√™m th·∫ª m·ªõi</h3>
        <input type="text" id="newFront" placeholder="M·∫∑t tr∆∞·ªõc (Ti·∫øng Anh)">
        <input type="text" id="newBack" placeholder="M·∫∑t sau (Ti·∫øng Vi·ªát)">
        <button class="btn btn-blue" onclick="themThe()">L∆∞u Th·∫ª</button>
    </div>

    <div class="add-section">
        <h3>üìÇ Sao l∆∞u & Kh√¥i ph·ª•c</h3>
        <p style="font-size: 13px; color: #666; margin-bottom: 15px;">D√πng file .json ƒë·ªÉ l∆∞u tr·ªØ d·ªØ li·ªáu c·ªßa b·∫°n</p>
        
        <button class="btn btn-purple" onclick="xuatDuLieu()">‚¨áÔ∏è T·∫£i file Backup</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Ch·ªçn file ƒë·ªÉ kh√¥i ph·ª•c</button>
        <input type="file" id="fileInput" accept=".json" onchange="nhapDuLieu(this)">

        <button class="btn btn-forgot" style="margin-top:20px; background:#dc3545; font-size: 14px" onclick="xoaHet()">üóëÔ∏è X√≥a s·∫°ch t·∫•t c·∫£</button>
    </div>

    <script>
        let fullDatabase = [];
        let studyQueue = [];
        let currentCard = null;
        let voices = []; 

        const cardElement = document.getElementById("flashcard");
        const frontEl = document.getElementById("frontContent");
        const backEl = document.getElementById("backContent");
        const levelEl = document.getElementById("levelDisplay");

        function initApp() {
            // ƒê·ªïi key ƒë·ªÉ d√πng database m·ªõi (fix l·ªói c≈© n·∫øu c√≥)
            const savedData = localStorage.getItem('myFlashcards_v11');
            if (savedData) {
                fullDatabase = JSON.parse(savedData);
            } else if (localStorage.getItem('myFlashcards_v9')) {
                // T·ª± ƒë·ªông l·∫•y d·ªØ li·ªáu t·ª´ b·∫£n v9/v10 sang n·∫øu c√≥
                fullDatabase = JSON.parse(localStorage.getItem('myFlashcards_v9'));
            } else {
                fullDatabase = [];
            }
            locTheCanHoc();
            
            // Load gi·ªçng ƒë·ªçc
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        }

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }

        // --- H√ÄM ƒê√ÅNH GI√Å (S·ª¨A L·ªñI ·ªû ƒê√ÇY) ---
        function danhGia(nho) {
            if (!currentCard) return;
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; 

            if (nho) {
                // N·∫øu NH·ªö: TƒÉng level, ƒë·∫©y ng√†y h·ªçc ra xa
                currentCard.level = (currentCard.level || 0) + 1;
                let daysToAdd = Math.pow(2, currentCard.level - 1); 
                currentCard.nextReview = now + (daysToAdd * oneDay);
            } else {
                // N·∫øu QU√äN: Reset level v·ªÅ 0, h·ªçc l·∫°i ngay
                currentCard.level = 0;
                currentCard.nextReview = now; 
                
                // --- FIX QUAN TR·ªåNG: ƒê·∫©y th·∫ª xu·ªëng cu·ªëi danh s√°ch ---
                // ƒê·ªÉ ng∆∞·ªùi d√πng th·∫•y th·∫ª kh√°c hi·ªán l√™n ngay, t·∫°o c·∫£m gi√°c ƒë√£ chuy·ªÉn b√†i
                const index = fullDatabase.indexOf(currentCard);
                if (index > -1) {
                    fullDatabase.push(fullDatabase.splice(index, 1)[0]);
                }
            }
            saveToStorage();
            locTheCanHoc(); 
        }

        function locTheCanHoc() {
            const now = Date.now();
            // L·ªçc ra th·∫ª c·∫ßn h·ªçc
            studyQueue = fullDatabase.filter(card => !card.nextReview || card.nextReview <= now);
            updateUI();
        }

        function updateUI() {
            document.getElementById("dueCount").innerText = studyQueue.length;
            document.getElementById("totalCount").innerText = fullDatabase.length;

            if (studyQueue.length === 0) {
                frontEl.innerText = fullDatabase.length === 0 ? "Ch√†o b·∫°n!" : "üéâ ƒê√£ xong!";
                backEl.innerText = fullDatabase.length === 0 ? "H√£y th√™m th·∫ª m·ªõi." : "Ngh·ªâ ng∆°i th√¥i.";
                levelEl.style.display = "none";
                document.getElementById("reviewButtons").style.visibility = "hidden";
                document.getElementById("audioBar").style.visibility = "hidden";
                cardElement.classList.remove("is-flipped");
                currentCard = null;
                return;
            }

            currentCard = studyQueue[0]; // Lu√¥n l·∫•y th·∫ª ƒë·∫ßu ti√™n
            
            document.getElementById("reviewButtons").style.visibility = "visible";
            document.getElementById("audioBar").style.visibility = "visible";
            levelEl.style.display = "inline-block";
            cardElement.classList.remove("is-flipped"); // L·∫≠t v·ªÅ m·∫∑t tr∆∞·ªõc

            setTimeout(() => {
                frontEl.innerText = currentCard.front;
                backEl.innerText = currentCard.back;
                levelEl.innerText = "Lv." + (currentCard.level || 0);
            }, 200);
        }

        function docTiengAnh(tocDo = 1.0, event) {
            if (event) event.stopPropagation();
            if (!currentCard) return;
            let cleanText = currentCard.front.replace(/\(.*\)/, "").trim();
            let u = new SpeechSynthesisUtterance(cleanText);
            u.rate = tocDo;

            let bestVoice = voices.find(v => v.name === "Samantha") 
                         || voices.find(v => v.name.includes("Samantha"))
                         || voices.find(v => v.name.includes("Google US English"))
                         || voices.find(v => v.lang === "en-US");
            if (bestVoice) { u.voice = bestVoice; u.lang = bestVoice.lang; } 
            else { u.lang = "en-US"; }

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
        }

        function nhapDuLieu(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        if(confirm("D·ªØ li·ªáu c≈© s·∫Ω b·ªã thay th·∫ø. B·∫°n ch·∫Øc kh√¥ng?")) {
                            fullDatabase = data;
                            saveToStorage();
                            locTheCanHoc();
                            alert("ƒê√£ kh√¥i ph·ª•c th√†nh c√¥ng!");
                        }
                    }
                } catch (err) { alert("File l·ªói!"); }
            };
            reader.readAsText(file);
            input.value = ''; 
        }

        function xuatDuLieu() {
            if (fullDatabase.length === 0) { alert("Ch∆∞a c√≥ th·∫ª n√†o!"); return; }
            const dataStr = JSON.stringify(fullDatabase, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "backup_" + new Date().toISOString().slice(0,10) + ".json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function latThe() { if (currentCard) cardElement.classList.toggle("is-flipped"); }

        function themThe() {
            const front = document.getElementById("newFront").value;
            const back = document.getElementById("newBack").value;
            if (front && back) {
                fullDatabase.push({ id: Date.now(), front: front, back: back, level: 0, nextReview: 0 });
                saveToStorage();
                document.getElementById("newFront").value = "";
                document.getElementById("newBack").value = "";
                locTheCanHoc();
            }
        }
        
        function xoaHet() {
            if(confirm("C·∫¢NH B√ÅO: X√≥a s·∫°ch to√†n b·ªô d·ªØ li·ªáu?")) { 
                fullDatabase = []; saveToStorage(); locTheCanHoc(); 
            }
        }

        function saveToStorage() {
            localStorage.setItem('myFlashcards_v11', JSON.stringify(fullDatabase));
        }

        initApp();
    </script>
</body>
</html>
