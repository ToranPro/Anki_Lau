<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET Flashcards v15 (Add Delete)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; padding-bottom: 80px; }
        
        .card-container { perspective: 1000px; margin: 20px auto; width: 300px; height: 220px; cursor: pointer; } 
        .card {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 15px;
        }
        .card.is-flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; border-radius: 15px; flex-direction: column; padding: 15px; word-wrap: break-word; box-sizing: border-box;
        }
        .card-front { background: white; color: #333; }
        .card-back { background: #4caf50; color: white; transform: rotateY(180deg); font-size: 20px; }

        /* AUDIO BUTTONS */
        .audio-controls { margin-top: 10px; display: flex; justify-content: center; gap: 10px; }
        .btn-audio { background: #fff; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; color: #333; font-weight: 600; }
        .btn-audio:active { background: #e2e6ea; }
        
        /* MAIN BUTTONS */
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .btn { padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; min-width: 60px;}
        
        .btn-forgot { background: #dc3545; }
        .btn-remember { background: #28a745; }
        .btn-blue { background: #007bff; width: 100%; margin-top: 10px;}
        .btn-gray { background: #6c757d; width: 100%; margin-top: 5px;}
        .btn-purple { background: #6f42c1; width: 100%; margin-bottom: 5px;}

        .add-section { margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="text"] { padding: 10px; margin: 5px; width: 85%; border: 1px solid #ddd; border-radius: 5px; }
        
        .status-bar { margin-bottom: 15px; font-size: 14px; color: #666; }
        .level-badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-top: 5px; color: #555;}
        
        #fileInput { display: none; }

        /* --- PH·∫¶N STYLE NX v√† EDIT --- */
        .nx-section {
            margin-top: 10px;
            font-size: 14px;
            font-style: italic;
            border-top: 1px dashed rgba(255,255,255,0.5);
            padding-top: 8px;
            width: 100%;
        }
        .hidden { display: none !important; }
        
        /* Container cho c√°c n√∫t nh·ªè ·ªü m·∫∑t sau */
        .mini-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .btn-edit-mini {
            background: rgba(255,255,255,0.2); border: none; color: white;
            font-size: 11px; padding: 4px 8px; border-radius: 4px; cursor: pointer;
        }
        .btn-edit-mini:hover { background: rgba(255,255,255,0.4); }

        /* Style n√∫t x√≥a m·ªõi */
        .btn-delete-mini {
            background: rgba(220, 53, 69, 0.8); border: none; color: white;
            font-size: 11px; padding: 4px 8px; border-radius: 4px; cursor: pointer;
        }
        .btn-delete-mini:hover { background: #dc3545; }

        .nx-edit-box {
            width: 90%; padding: 5px; border-radius: 5px; border: none; font-family: inherit; margin-top: 5px;
        }
        .edit-controls { display: flex; gap: 5px; justify-content: center; margin-top: 5px; }
        .btn-save-mini { background: #fff; color: #4caf50; font-weight: bold; padding: 4px 10px; border:none; border-radius: 4px; cursor: pointer;}
        .btn-cancel-mini { background: #ff5252; color: white; padding: 4px 10px; border:none; border-radius: 4px; cursor: pointer;}
    </style>
</head>
<body>

    <h2>‚ö° Flashcard C·ªßa Tu·∫•n</h2>
    
    <div class="status-bar">
        C·∫ßn h·ªçc: <b id="dueCount" style="color:red">0</b> 
        (T·ªïng: <span id="totalCount">0</span>)
    </div>

    <div class="card-container" onclick="latThe()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <span id="frontContent">Loading...</span>
                <span class="level-badge" id="levelDisplay">Lv.0</span>
            </div>

            <div class="card-face card-back" id="backContentWrapper">
                <div id="backMainContent" style="font-size: 22px; font-weight: bold;">...</div>
                
                <div id="nxDisplay" class="nx-section">
                    <div id="nxContent">(Ch∆∞a c√≥ note)</div>
                    
                    <div class="mini-controls">
                        <button class="btn-edit-mini" onclick="toggleEditNX(event)">‚úèÔ∏è S·ª≠a Note</button>
                        <button class="btn-delete-mini" onclick="xoaTheHienTai(event)">üóëÔ∏è X√≥a th·∫ª n√†y</button>
                    </div>
                </div>

                <div id="nxEditForm" class="nx-section hidden" onclick="event.stopPropagation()">
                    <textarea id="nxInputEdit" class="nx-edit-box" rows="2"></textarea>
                    <div class="edit-controls">
                        <button class="btn-save-mini" onclick="saveNX(event)">L∆∞u</button>
                        <button class="btn-cancel-mini" onclick="cancelEdit(event)">H·ªßy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="audio-controls" id="audioBar">
        <button class="btn-audio" onclick="docTiengAnh(1.0, event)">üá∫üá∏ Nghe Chu·∫©n</button>
        <button class="btn-audio" onclick="docTiengAnh(0.6, event)">üêå Nghe Ch·∫≠m</button>
    </div>

    <div class="controls" id="reviewButtons">
        <button class="btn btn-forgot" onclick="danhGia(false)">‚ùå Qu√™n</button>
        <button class="btn btn-remember" onclick="danhGia(true)">‚úÖ Nh·ªõ</button>
    </div>

    <div class="add-section">
        <h3>‚ûï Th√™m th·∫ª m·ªõi</h3>
        <input type="text" id="newFront" placeholder="M·∫∑t tr∆∞·ªõc (Ti·∫øng Anh)">
        <input type="text" id="newBack" placeholder="M·∫∑t sau (Ti·∫øng Vi·ªát)">
        <input type="text" id="newNX" placeholder="Ghi ch√∫/V√≠ d·ª• (Kh√¥ng b·∫Øt bu·ªôc)">
        <button class="btn btn-blue" onclick="themThe()">L∆∞u Th·∫ª</button>
    </div>

    <div class="add-section">
        <h3>üìÇ Sao l∆∞u & Kh√¥i ph·ª•c</h3>
        <p style="font-size: 13px; color: #666; margin-bottom: 15px;">D√πng file .json ƒë·ªÉ l∆∞u tr·ªØ d·ªØ li·ªáu c·ªßa b·∫°n</p>
        
        <button class="btn btn-purple" onclick="xuatDuLieu()">‚¨áÔ∏è T·∫£i file Backup</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Ch·ªçn file ƒë·ªÉ kh√¥i ph·ª•c</button>
        <input type="file" id="fileInput" accept=".json" onchange="nhapDuLieu(this)">

        <button class="btn btn-forgot" style="margin-top:20px; background:#dc3545; font-size: 14px" onclick="xoaHet()">üóëÔ∏è X√≥a s·∫°ch t·∫•t c·∫£</button>
    </div>

    <script>
        let fullDatabase = [];
        let studyQueue = [];
        let currentCard = null;
        let voices = []; 

        const cardElement = document.getElementById("flashcard");
        const frontEl = document.getElementById("frontContent");
        const backMainEl = document.getElementById("backMainContent");
        const levelEl = document.getElementById("levelDisplay");
        // Element m·ªõi cho NX
        const nxDisplay = document.getElementById("nxDisplay");
        const nxContent = document.getElementById("nxContent");
        const nxEditForm = document.getElementById("nxEditForm");
        const nxInputEdit = document.getElementById("nxInputEdit");

        function initApp() {
            const savedData = localStorage.getItem('myFlashcards_v14'); // Gi·ªØ nguy√™n key v14 ƒë·ªÉ d√πng ti·∫øp data c≈©
            if (savedData) {
                fullDatabase = JSON.parse(savedData);
            } else if (localStorage.getItem('myFlashcards_v11')) {
                fullDatabase = JSON.parse(localStorage.getItem('myFlashcards_v11'));
            } else {
                fullDatabase = [];
            }
            locTheCanHoc();
            
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        }

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }

        // --- H√ÄM X√ìA TH·∫∫ HI·ªÜN T·∫†I (NEW) ---
        function xoaTheHienTai(e) {
            e.stopPropagation(); // Ch·∫∑n l·∫≠t th·∫ª
            if (!currentCard) return;

            // H·ªèi x√°c nh·∫≠n cho ch·∫Øc
            if (confirm(`B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a th·∫ª "${currentCard.front}" ch·ª©?`)) {
                // L·ªçc b·ªè th·∫ª c√≥ id tr√πng v·ªõi th·∫ª hi·ªán t·∫°i
                fullDatabase = fullDatabase.filter(c => c.id !== currentCard.id);
                
                saveToStorage();
                alert("ƒê√£ x√≥a!");
                locTheCanHoc(); // Load l·∫°i th·∫ª kh√°c
            }
        }

        // --- C√ÅC H√ÄM NX ---
        function toggleEditNX(e) {
            e.stopPropagation(); 
            nxInputEdit.value = currentCard.nx || ""; 
            nxDisplay.classList.add("hidden");
            nxEditForm.classList.remove("hidden");
        }

        function saveNX(e) {
            e.stopPropagation();
            currentCard.nx = nxInputEdit.value;
            
            const idx = fullDatabase.findIndex(c => c.id === currentCard.id);
            if (idx !== -1) {
                fullDatabase[idx].nx = currentCard.nx;
                saveToStorage();
            }

            nxContent.innerText = currentCard.nx || "(Ch∆∞a c√≥ note)";
            cancelEdit(e);
        }

        function cancelEdit(e) {
            if(e) e.stopPropagation();
            nxEditForm.classList.add("hidden");
            nxDisplay.classList.remove("hidden");
        }

        // --- LOGIC FLASHCARD C≈® ---
        function danhGia(nho) {
            if (!currentCard) return;
            if (!nxEditForm.classList.contains("hidden")) cancelEdit(null);

            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; 

            if (nho) {
                currentCard.level = (currentCard.level || 0) + 1;
                let daysToAdd = Math.pow(2, currentCard.level - 1); 
                currentCard.nextReview = now + (daysToAdd * oneDay);
            } else {
                currentCard.level = 0;
                currentCard.nextReview = now; 
                
                const index = fullDatabase.indexOf(currentCard);
                if (index > -1) {
                    fullDatabase.push(fullDatabase.splice(index, 1)[0]);
                }
            }
            saveToStorage();
            locTheCanHoc(); 
        }

        function locTheCanHoc() {
            const now = Date.now();
            studyQueue = fullDatabase.filter(card => !card.nextReview || card.nextReview <= now);
            updateUI();
        }

        function updateUI() {
            document.getElementById("dueCount").innerText = studyQueue.length;
            document.getElementById("totalCount").innerText = fullDatabase.length;

            if (studyQueue.length === 0) {
                frontEl.innerText = fullDatabase.length === 0 ? "Ch√†o Tu·∫•n!" : "üéâ ƒê√£ xong!";
                backMainEl.innerText = fullDatabase.length === 0 ? "H√£y th√™m th·∫ª m·ªõi." : "Ngh·ªâ ng∆°i th√¥i.";
                nxDisplay.classList.add("hidden"); 
                levelEl.style.display = "none";
                document.getElementById("reviewButtons").style.visibility = "hidden";
                document.getElementById("audioBar").style.visibility = "hidden";
                cardElement.classList.remove("is-flipped");
                currentCard = null;
                return;
            }

            currentCard = studyQueue[0];
            
            document.getElementById("reviewButtons").style.visibility = "visible";
            document.getElementById("audioBar").style.visibility = "visible";
            levelEl.style.display = "inline-block";
            cardElement.classList.remove("is-flipped"); 
            
            cancelEdit(null);

            setTimeout(() => {
                frontEl.innerText = currentCard.front;
                backMainEl.innerText = currentCard.back;
                
                nxDisplay.classList.remove("hidden");
                nxContent.innerText = currentCard.nx ? currentCard.nx : "(Ch∆∞a c√≥ note)";
                
                levelEl.innerText = "Lv." + (currentCard.level || 0);
            }, 200);
        }

        function docTiengAnh(tocDo = 1.0, event) {
            if (event) event.stopPropagation();
            if (!currentCard) return;
            let cleanText = currentCard.front.replace(/\(.*\)/, "").trim();
            let u = new SpeechSynthesisUtterance(cleanText);
            u.rate = tocDo;

            let bestVoice = voices.find(v => v.name === "Samantha") 
                          || voices.find(v => v.name.includes("Samantha"))
                          || voices.find(v => v.name.includes("Google US English"))
                          || voices.find(v => v.lang === "en-US");
            if (bestVoice) { u.voice = bestVoice; u.lang = bestVoice.lang; } 
            else { u.lang = "en-US"; }

            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
        }

        function nhapDuLieu(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        if(confirm("D·ªØ li·ªáu c≈© s·∫Ω b·ªã thay th·∫ø. B·∫°n ch·∫Øc kh√¥ng?")) {
                            fullDatabase = data;
                            saveToStorage();
                            locTheCanHoc();
                            alert("ƒê√£ kh√¥i ph·ª•c th√†nh c√¥ng!");
                        }
                    }
                } catch (err) { alert("File l·ªói!"); }
            };
            reader.readAsText(file);
            input.value = ''; 
        }

        function xuatDuLieu() {
            if (fullDatabase.length === 0) { alert("Ch∆∞a c√≥ th·∫ª n√†o!"); return; }
            const dataStr = JSON.stringify(fullDatabase, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "backup_" + new Date().toISOString().slice(0,10) + ".json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function latThe() { 
            if (!nxEditForm.classList.contains("hidden")) return;
            if (currentCard) cardElement.classList.toggle("is-flipped"); 
        }

        function themThe() {
            const front = document.getElementById("newFront").value;
            const back = document.getElementById("newBack").value;
            const nx = document.getElementById("newNX").value;

            if (front && back) {
                fullDatabase.push({ 
                    id: Date.now(), 
                    front: front, 
                    back: back, 
                    nx: nx, 
                    level: 0, 
                    nextReview: 0 
                });
                saveToStorage();
                document.getElementById("newFront").value = "";
                document.getElementById("newBack").value = "";
                document.getElementById("newNX").value = "";
                locTheCanHoc();
            }
        }
        
        function xoaHet() {
            if(confirm("C·∫¢NH B√ÅO: X√≥a s·∫°ch to√†n b·ªô d·ªØ li·ªáu?")) { 
                fullDatabase = []; saveToStorage(); locTheCanHoc(); 
            }
        }

        function saveToStorage() {
            localStorage.setItem('myFlashcards_v14', JSON.stringify(fullDatabase));
        }

        initApp();
    </script>
</body>
</html>
