<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET Flashcards v5 (Backup)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; padding-bottom: 50px; }
        
        /* CSS Card */
        .card-container { perspective: 1000px; margin: 20px auto; width: 300px; height: 200px; cursor: pointer; }
        .card {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 15px;
        }
        .card.is-flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; border-radius: 15px; flex-direction: column; padding: 10px;
        }
        .card-front { background: white; color: #333; }
        .card-back { background: #4caf50; color: white; transform: rotateY(180deg); }

        /* N√∫t ƒëi·ªÅu khi·ªÉn */
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .btn { padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; font-weight: bold; color: white;}
        
        .btn-forgot { background: #dc3545; }
        .btn-remember { background: #28a745; }
        .btn-voice { background: #ff9800; }
        .btn-blue { background: #007bff; }
        .btn-gray { background: #6c757d; }
        .btn-purple { background: #6f42c1; } /* M√†u n√∫t Backup */
        
        .btn:active { transform: scale(0.95); opacity: 0.9; }

        /* Inputs */
        .add-section, .data-section { margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="text"] { padding: 10px; margin: 5px; width: 80%; border: 1px solid #ddd; border-radius: 5px; }
        
        .status-bar { margin-bottom: 15px; font-size: 14px; color: #666; }
        .level-badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-top: 5px;}
        
        /* ·∫®n input file */
        #fileInput { display: none; }
    </style>
</head>
<body>

    <h2>‚ö° Flashcard C·ªßa T√¥i</h2>
    
    <div class="status-bar">
        C·∫ßn h·ªçc: <b id="dueCount" style="color:red">0</b> th·∫ª 
        (T·ªïng: <span id="totalCount">0</span>)
    </div>

    <div class="card-container" onclick="latThe()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <span id="frontContent">Loading...</span>
                <span class="level-badge" id="levelDisplay">Lv.0</span>
            </div>
            <div class="card-face card-back" id="backContent">...</div>
        </div>
    </div>

    <div class="controls" id="reviewButtons">
        <button class="btn btn-forgot" onclick="danhGia(false)">‚ùå Qu√™n</button>
        <button class="btn btn-voice" onclick="docTu(event)">üîä</button>
        <button class="btn btn-remember" onclick="danhGia(true)">‚úÖ Nh·ªõ</button>
    </div>

    <div class="add-section">
        <h3>‚ûï Th√™m th·∫ª m·ªõi</h3>
        <input type="text" id="newFront" placeholder="M·∫∑t tr∆∞·ªõc (VD: Apple)">
        <input type="text" id="newBack" placeholder="M·∫∑t sau (VD: Qu·∫£ t√°o)">
        <br>
        <button class="btn btn-blue" style="margin-top: 10px;" onclick="themThe()">L∆∞u Th·∫ª</button>
    </div>

    <div class="data-section">
        <h3>üíæ D·ªØ li·ªáu & Backup</h3>
        <p style="font-size: 13px; color: #666;">T·∫£i file v·ªÅ m√°y ƒë·ªÉ kh√¥ng b·ªã m·∫•t d·ªØ li·ªáu</p>
        
        <button class="btn btn-purple" onclick="xuatDuLieu()">‚¨áÔ∏è T·∫£i file Backup</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Kh√¥i ph·ª•c file</button>
        
        <input type="file" id="fileInput" accept=".json" onchange="nhapDuLieu(this)">
        
        <div style="margin-top: 15px;">
            <button class="btn btn-forgot" style="font-size: 12px; padding: 5px 10px;" onclick="resetAll()">üóëÔ∏è X√≥a s·∫°ch t·∫•t c·∫£</button>
        </div>
    </div>

    <script>
        let fullDatabase = [];
        let studyQueue = [];
        let currentCard = null;

        const cardElement = document.getElementById("flashcard");
        const frontEl = document.getElementById("frontContent");
        const backEl = document.getElementById("backContent");
        const levelEl = document.getElementById("levelDisplay");

        // --- 1. KH·ªûI T·∫†O ---
        function initApp() {
            const savedData = localStorage.getItem('myFlashcards_v5');
            if (savedData) {
                fullDatabase = JSON.parse(savedData);
            } else {
                fullDatabase = [
                    { id: 1, front: "B·∫•m n√∫t Backup", back: "ƒê·ªÉ t·∫£i file v·ªÅ m√°y", level: 0, nextReview: 0 }
                ];
            }
            locTheCanHoc();
        }

        // --- 2. LOGIC APP ---
        function locTheCanHoc() {
            const now = Date.now();
            studyQueue = fullDatabase.filter(card => {
                if (!card.nextReview) return true;
                return card.nextReview <= now;
            });
            updateUI();
        }

        function updateUI() {
            document.getElementById("dueCount").innerText = studyQueue.length;
            document.getElementById("totalCount").innerText = fullDatabase.length;

            if (studyQueue.length === 0) {
                frontEl.innerText = "üéâ ƒê√£ xong!";
                backEl.innerText = "Gi·ªèi l·∫Øm! H·∫πn g·∫∑p l·∫°i.";
                levelEl.style.display = "none";
                document.getElementById("reviewButtons").style.visibility = "hidden";
                cardElement.classList.remove("is-flipped");
                currentCard = null;
                return;
            }

            currentCard = studyQueue[0];
            document.getElementById("reviewButtons").style.visibility = "visible";
            levelEl.style.display = "inline-block";
            cardElement.classList.remove("is-flipped");

            setTimeout(() => {
                frontEl.innerText = currentCard.front;
                backEl.innerText = currentCard.back;
                levelEl.innerText = "Lv." + (currentCard.level || 0);
            }, 200);
        }

        function danhGia(nho) {
            if (!currentCard) return;
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; 

            if (nho) {
                currentCard.level = (currentCard.level || 0) + 1;
                let daysToAdd = Math.pow(2, currentCard.level - 1); 
                currentCard.nextReview = now + (daysToAdd * oneDay);
            } else {
                currentCard.level = 0;
                currentCard.nextReview = now; 
            }
            saveToStorage();
            locTheCanHoc(); 
        }

        function latThe() { if (currentCard) cardElement.classList.toggle("is-flipped"); }

        function themThe() {
            const front = document.getElementById("newFront").value;
            const back = document.getElementById("newBack").value;
            if (front && back) {
                fullDatabase.push({
                    id: Date.now(),
                    front: front,
                    back: back,
                    level: 0,
                    nextReview: 0
                });
                saveToStorage();
                document.getElementById("newFront").value = "";
                document.getElementById("newBack").value = "";
                locTheCanHoc();
                alert("ƒê√£ th√™m th√†nh c√¥ng!");
            }
        }

        function saveToStorage() {
            localStorage.setItem('myFlashcards_v5', JSON.stringify(fullDatabase));
        }

        function docTu(event) {
            event.stopPropagation();
            if (!currentCard) return;
            let isBack = cardElement.classList.contains("is-flipped");
            let text = isBack ? currentCard.back : currentCard.front;
            let lang = isBack ? "vi-VN" : "en-US";
            let u = new SpeechSynthesisUtterance(text);
            u.lang = lang; window.speechSynthesis.speak(u);
        }

        // --- 3. T√çNH NƒÇNG BACKUP / RESTORE (QUAN TR·ªåNG) ---
        
        // Xu·∫•t d·ªØ li·ªáu ra file
        function xuatDuLieu() {
            const dataStr = JSON.stringify(fullDatabase, null, 2); // Chuy·ªÉn th√†nh text ƒë·∫πp
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            // T·∫°o th·∫ª a ·∫£o ƒë·ªÉ b·∫•m t·∫£i xu·ªëng
            const a = document.createElement("a");
            a.href = url;
            a.download = "backup_flashcard_" + new Date().toISOString().slice(0,10) + ".json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Nh·∫≠p d·ªØ li·ªáu t·ª´ file
        function nhapDuLieu(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        if(confirm("D·ªØ li·ªáu c≈© s·∫Ω b·ªã thay th·∫ø b·∫±ng file n√†y. B·∫°n c√≥ ch·∫Øc kh√¥ng?")) {
                            fullDatabase = data;
                            saveToStorage();
                            locTheCanHoc();
                            alert("Kh√¥i ph·ª•c d·ªØ li·ªáu th√†nh c√¥ng! (" + data.length + " th·∫ª)");
                        }
                    } else {
                        alert("File kh√¥ng ƒë√∫ng ƒë·ªãnh d·∫°ng!");
                    }
                } catch (err) {
                    alert("L·ªói ƒë·ªçc file: " + err);
                }
            };
            reader.readAsText(file);
            // Reset input ƒë·ªÉ ch·ªçn l·∫°i file c≈© n·∫øu mu·ªën
            input.value = ''; 
        }

        function resetAll() {
            if(confirm("C·∫¢NH B√ÅO: H√†nh ƒë·ªông n√†y s·∫Ω x√≥a s·∫°ch d·ªØ li·ªáu. B·∫°n c√≥ ch·∫Øc kh√¥ng?")) {
                fullDatabase = [];
                saveToStorage();
                locTheCanHoc();
            }
        }

        initApp();
    </script>
</body>
</html>
