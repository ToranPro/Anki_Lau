<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET Flashcards v17 (Smart Timer)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; background-color: #f0f2f5; padding: 20px; color: #333; padding-bottom: 80px; }
        
        .card-container { perspective: 1000px; margin: 20px auto; width: 300px; height: 220px; cursor: pointer; } 
        .card {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 15px;
        }
        .card.is-flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; border-radius: 15px; flex-direction: column; padding: 15px; word-wrap: break-word; box-sizing: border-box;
        }
        .card-front { background: white; color: #333; }
        .card-back { background: #4caf50; color: white; transform: rotateY(180deg); font-size: 20px; }

        /* AUDIO BUTTONS */
        .audio-controls { margin-top: 10px; display: flex; justify-content: center; gap: 10px; }
        .btn-audio { background: #fff; border: 1px solid #ddd; padding: 8px 15px; border-radius: 20px; font-size: 14px; cursor: pointer; color: #333; font-weight: 600; }
        .btn-audio:active { background: #e2e6ea; }
        
        /* MAIN BUTTONS (ƒê√£ s·ª≠a l·∫°i ƒë·ªÉ hi·ªÉn th·ªã 2 d√≤ng) */
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 15px; }
        .btn { 
            padding: 8px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; min-width: 100px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            line-height: 1.2;
        }
        
        .btn-subtext { font-size: 11px; font-weight: normal; opacity: 0.9; margin-top: 2px; }

        .btn-forgot { background: #dc3545; }
        .btn-remember { background: #28a745; }
        
        .btn-blue { background: #007bff; width: 100%; margin-top: 10px; padding: 12px;}
        .btn-gray { background: #6c757d; width: 100%; margin-top: 5px; padding: 12px;}
        .btn-purple { background: #6f42c1; width: 100%; margin-bottom: 5px; padding: 12px;}

        .add-section { margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        input[type="text"] { padding: 10px; margin: 5px; width: 85%; border: 1px solid #ddd; border-radius: 5px; }
        
        .status-bar { margin-bottom: 15px; font-size: 14px; color: #666; }
        .level-badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 12px; margin-top: 5px; color: #555;}
        
        #fileInput { display: none; }

        .hidden { display: none !important; }
        
        /* Action bar for Edit/Delete */
        .action-bar {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255,255,255,0.4);
            width: 100%;
        }

        .btn-mini {
            border: none; color: white;
            font-size: 12px; padding: 5px 10px; border-radius: 4px; cursor: pointer;
            font-weight: bold;
        }
        .btn-edit { background: rgba(255,255,255,0.25); }
        .btn-edit:hover { background: rgba(255,255,255,0.4); }

        .btn-delete { background: rgba(220, 53, 69, 0.8); }
        .btn-delete:hover { background: #dc3545; }

        /* Edit Form */
        .edit-form-container {
            width: 100%; display: flex; flex-direction: column; gap: 5px; align-items: center;
        }
        .edit-input { width: 90%; padding: 6px; border-radius: 4px; border: none; font-size: 14px; }
        .edit-label { font-size: 10px; text-align: left; width: 90%; opacity: 0.8; margin-bottom: -2px; }
        
    </style>
</head>
<body>

    <h2>‚ö° Flashcard C·ªßa Tu·∫•n</h2>
    
    <div class="status-bar">
        C·∫ßn h·ªçc: <b id="dueCount" style="color:red">0</b> 
        (T·ªïng: <span id="totalCount">0</span>)
    </div>

    <div class="card-container" onclick="latThe()">
        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <span id="frontContent">Loading...</span>
                <span class="level-badge" id="levelDisplay">Lv.0</span>
            </div>

            <div class="card-face card-back" id="backContentWrapper">
                <div id="viewMode">
                    <div id="backMainContent" style="font-size: 22px; font-weight: bold;">...</div>
                    <div class="action-bar">
                        <button class="btn-mini btn-edit" onclick="moCheDoSua(event)">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn-mini btn-delete" onclick="xoaThe(event)">üóëÔ∏è X√≥a</button>
                    </div>
                </div>

                <div id="editMode" class="edit-form-container hidden" onclick="event.stopPropagation()">
                    <span class="edit-label">Ti·∫øng Anh:</span>
                    <input type="text" id="editFrontInput" class="edit-input">
                    <span class="edit-label">Ti·∫øng Vi·ªát:</span>
                    <input type="text" id="editBackInput" class="edit-input">
                    <div style="margin-top: 8px; display: flex; gap:5px;">
                        <button class="btn-mini" style="background:white; color:#4caf50;" onclick="luuLai(event)">L∆∞u</button>
                        <button class="btn-mini" style="background:#ff5252;" onclick="huySua(event)">H·ªßy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="audio-controls" id="audioBar">
        <button class="btn-audio" onclick="docTiengAnh(1.0, event)">üá∫üá∏ Chu·∫©n</button>
        <button class="btn-audio" onclick="docTiengAnh(0.6, event)">üêå Ch·∫≠m</button>
    </div>

    <div class="controls" id="reviewButtons">
        <button class="btn btn-forgot" id="btnForgot" onclick="danhGia(false)">
            ‚ùå Qu√™n
            <span class="btn-subtext">(Ngay)</span>
        </button>
        <button class="btn btn-remember" id="btnRemember" onclick="danhGia(true)">
            ‚úÖ Nh·ªõ
            <span class="btn-subtext" id="timeNext">...</span>
        </button>
    </div>

    <div class="add-section">
        <h3>‚ûï Th√™m th·∫ª m·ªõi</h3>
        <input type="text" id="newFront" placeholder="M·∫∑t tr∆∞·ªõc (Ti·∫øng Anh)">
        <input type="text" id="newBack" placeholder="M·∫∑t sau (Ti·∫øng Vi·ªát)">
        <button class="btn btn-blue" onclick="themThe()">L∆∞u Th·∫ª</button>
    </div>

    <div class="add-section">
        <h3>üìÇ Sao l∆∞u & Kh√¥i ph·ª•c</h3>
        <button class="btn btn-purple" onclick="xuatDuLieu()">‚¨áÔ∏è T·∫£i Backup</button>
        <button class="btn btn-gray" onclick="document.getElementById('fileInput').click()">‚¨ÜÔ∏è Kh√¥i ph·ª•c</button>
        <input type="file" id="fileInput" accept=".json" onchange="nhapDuLieu(this)">
        <button class="btn btn-forgot" style="margin-top:20px; background:#dc3545;" onclick="xoaHet()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
    </div>

    <script>
        let fullDatabase = [];
        let studyQueue = [];
        let currentCard = null;
        let voices = []; 

        const cardElement = document.getElementById("flashcard");
        const frontEl = document.getElementById("frontContent");
        const backMainEl = document.getElementById("backMainContent");
        const levelEl = document.getElementById("levelDisplay");
        
        // Edit elements
        const viewMode = document.getElementById("viewMode");
        const editMode = document.getElementById("editMode");
        const editFrontInput = document.getElementById("editFrontInput");
        const editBackInput = document.getElementById("editBackInput");
        
        // Text d·ª± b√°o th·ªùi gian
        const timeNextEl = document.getElementById("timeNext");

        function initApp() {
            const savedData = localStorage.getItem('myFlashcards_v14'); 
            if (savedData) {
                fullDatabase = JSON.parse(savedData);
            } else if (localStorage.getItem('myFlashcards_v11')) {
                fullDatabase = JSON.parse(localStorage.getItem('myFlashcards_v11'));
            } else {
                fullDatabase = [];
            }
            locTheCanHoc();
            
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        }

        function loadVoices() { voices = window.speechSynthesis.getVoices(); }

        // --- CORE EDIT/DELETE ---
        function moCheDoSua(e) {
            e.stopPropagation(); 
            editFrontInput.value = currentCard.front;
            editBackInput.value = currentCard.back;
            viewMode.classList.add("hidden");
            editMode.classList.remove("hidden");
        }
        function huySua(e) {
            if(e) e.stopPropagation();
            editMode.classList.add("hidden");
            viewMode.classList.remove("hidden");
        }
        function luuLai(e) {
            e.stopPropagation();
            currentCard.front = editFrontInput.value;
            currentCard.back = editBackInput.value;
            const idx = fullDatabase.findIndex(c => c.id === currentCard.id);
            if (idx !== -1) {
                fullDatabase[idx].front = currentCard.front;
                fullDatabase[idx].back = currentCard.back;
                saveToStorage();
            }
            frontEl.innerText = currentCard.front;
            backMainEl.innerText = currentCard.back;
            huySua(null);
        }
        function xoaThe(e) {
            e.stopPropagation();
            if(confirm(`X√≥a th·∫ª "${currentCard.front}" ch·ª©?`)) {
                fullDatabase = fullDatabase.filter(c => c.id !== currentCard.id);
                saveToStorage();
                locTheCanHoc();
            }
        }

        // --- FLASHCARD LOGIC ---
        function danhGia(nho) {
            if (!currentCard) return;
            if (!editMode.classList.contains("hidden")) huySua(null);

            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000; 

            if (nho) {
                currentCard.level = (currentCard.level || 0) + 1;
                let daysToAdd = Math.pow(2, currentCard.level - 1); 
                currentCard.nextReview = now + (daysToAdd * oneDay);
            } else {
                currentCard.level = 0;
                currentCard.nextReview = now; 
                const index = fullDatabase.indexOf(currentCard);
                if (index > -1) fullDatabase.push(fullDatabase.splice(index, 1)[0]);
            }
            saveToStorage();
            locTheCanHoc(); 
        }

        function locTheCanHoc() {
            const now = Date.now();
            studyQueue = fullDatabase.filter(card => !card.nextReview || card.nextReview <= now);
            updateUI();
        }

        function updateUI() {
            document.getElementById("dueCount").innerText = studyQueue.length;
            document.getElementById("totalCount").innerText = fullDatabase.length;

            if (studyQueue.length === 0) {
                frontEl.innerText = "üéâ ƒê√£ xong!";
                backMainEl.innerText = "Ngh·ªâ ng∆°i th√¥i.";
                viewMode.classList.add("hidden");
                levelEl.style.display = "none";
                document.getElementById("reviewButtons").style.visibility = "hidden";
                document.getElementById("audioBar").style.visibility = "hidden";
                cardElement.classList.remove("is-flipped");
                currentCard = null;
                return;
            }

            currentCard = studyQueue[0];
            
            // --- T√çNH TO√ÅN TH·ªúI GIAN TI·∫æP THEO (NEW) ---
            const nextLv = (currentCard.level || 0) + 1;
            const days = Math.pow(2, nextLv - 1);
            timeNextEl.innerText = `(${days} ng√†y)`;

            // --- UI Setup ---
            document.getElementById("reviewButtons").style.visibility = "visible";
            document.getElementById("audioBar").style.visibility = "visible";
            levelEl.style.display = "inline-block";
            cardElement.classList.remove("is-flipped"); 
            
            huySua(null);
            viewMode.classList.remove("hidden");

            setTimeout(() => {
                frontEl.innerText = currentCard.front;
                backMainEl.innerText = currentCard.back;
                levelEl.innerText = "Lv." + (currentCard.level || 0);
            }, 200);
        }

        function docTiengAnh(tocDo = 1.0, event) {
            if (event) event.stopPropagation();
            if (!currentCard) return;
            let cleanText = currentCard.front.replace(/\(.*\)/, "").trim();
            let u = new SpeechSynthesisUtterance(cleanText);
            u.rate = tocDo;
            let bestVoice = voices.find(v => v.name === "Samantha") || voices.find(v => v.lang === "en-US");
            if (bestVoice) { u.voice = bestVoice; u.lang = bestVoice.lang; } 
            else { u.lang = "en-US"; }
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
        }

        function nhapDuLieu(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        if(confirm("D·ªØ li·ªáu c≈© s·∫Ω b·ªã thay th·∫ø?")) {
                            fullDatabase = data; saveToStorage(); locTheCanHoc();
                            alert("ƒê√£ kh√¥i ph·ª•c!");
                        }
                    }
                } catch (err) { alert("File l·ªói!"); }
            };
            reader.readAsText(file);
            input.value = ''; 
        }

        function xuatDuLieu() {
            if (fullDatabase.length === 0) { alert("Ch∆∞a c√≥ th·∫ª!"); return; }
            const dataStr = JSON.stringify(fullDatabase, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "backup_" + new Date().toISOString().slice(0,10) + ".json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function latThe() { 
            if (!editMode.classList.contains("hidden")) return;
            if (currentCard) cardElement.classList.toggle("is-flipped"); 
        }

        function themThe() {
            const front = document.getElementById("newFront").value;
            const back = document.getElementById("newBack").value;
            if (front && back) {
                fullDatabase.push({ id: Date.now(), front: front, back: back, level: 0, nextReview: 0 });
                saveToStorage();
                document.getElementById("newFront").value = "";
                document.getElementById("newBack").value = "";
                locTheCanHoc();
            }
        }
        
        function xoaHet() {
            if(confirm("X√≥a s·∫°ch to√†n b·ªô d·ªØ li·ªáu?")) { 
                fullDatabase = []; saveToStorage(); locTheCanHoc(); 
            }
        }

        function saveToStorage() {
            localStorage.setItem('myFlashcards_v14', JSON.stringify(fullDatabase));
        }

        initApp();
    </script>
</body>
</html>
